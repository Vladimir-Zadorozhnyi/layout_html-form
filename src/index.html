<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldMain">
        <legend>Personal information</legend>
        <div class="field-form">
          <label for="sur">
          Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="sur"
            autocomplete="off"
            required
          >
        </div>

        <div class="field-form">
          <label for="name">
          Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="field-form">
          <label for="age">
          How old are You?
          </label>
          <input
            type="number"
            min="1" 
            max="100"
            name="age"
            value="12"
            id="age"
          >
        </div>

        <div class="field-form">
          <label for="birth">
          Full date of birth:
          </label>
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </div>
        
        <div>
          <label for="terms">
          I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="term"
            id="terms"
          >
        </div>
      </fieldset>

      <fieldset class="fieldMain">
        <legend>Registration</legend>
        <div class="field-form">
          <label for="mail">
          E-mail:
          </label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="mail"
            required
            autocomplete="off"
          >
        </div>

        <div>
          <label for="pas">
          Password:
          </label>
          <input
            type="password"
            name="pass"
            id="pas"
            autocomplete="off"
            required
          >
        </div>
      </fieldset>
      
      <fieldset class="fieldMain">
        <legend>An interesting fact about you!</legend>
        <div class="field-form">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="animal"
              value="y"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="animal"
              value="n"
            >
            No
          </label>
        </div>

        <div class="field-form">
          <label for="col">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="colors"
            id="col"
          >
        </div>

        <div class="field-form">
          <label for="tbed">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="timebed"
            id="tbed"
            required
          >
        </div>

        <div class="field-form">
          <label for="car">
            What are you favorite brand of cars?
          </label>
          <select name="cars" id="car"
           size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="rwork">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="rwork"
            min="0"
            max="10"
            step="1"
          >
        </div>
      </fieldset>

      <fieldset class="fieldMain">
        <legend>Additional info</legend>
        <div class="field-form">
          <label for="comm">
          Comments:
          </label>
          <textarea name="comments"
          id="comm"></textarea>
        </div>

        <div>
          <label for="rec">
            Would you recommend us?
          </label>
          <select name="recommend" id="rec">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
